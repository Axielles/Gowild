<div class="row" (click)="onClick()" [ngbCollapse]="!isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="details">
  <div class="col-12 col-sm-3 col-md-2 pt-1">
    {{ event.fields.date_end }}
    {{ event.fields.timetable }}
  </div>
  <div class="col-12 col-sm-5 col-md-7">
    {{ event.fields.title }}
  </div>
  <div class="col-12 col-sm-4 col-md-3 pt-1">
    {{ event.fields.placename }}
  </div>
</div>
<div id="details" [ngbCollapse]="isCollapsed" (click)="onReClick()">
  <app-details-events [event]="event.fields" [index]="i"></app-details-events>
</div>
<hr>
