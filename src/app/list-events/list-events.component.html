<div class="backGroundList">
  <div *ngIf="isLoaded" id="list">
    <div *ngFor="let event of eventsSorted; let i = index">
      <div class="row" (click)="onClick()" [attr.aria-expanded]="!isCollapsed" aria-controls="details">
        <div class="col-12 col-sm-3 col-md-2 pt-1">
          {{ event.fields.date_end }}
          {{ event.fields.timetable }}
        </div>
        <div class="col-12 col-sm-5 col-md-7">
          <a [routerLink]="[i]">{{ event.fields.title }}</a>
        </div>
        <div class="col-12 col-sm-4 col-md-3 pt-1" id="bouton">
          {{ event.fields.placename }}
        </div>
      </div>
      <div *ngIf="i==onClick()">
        <div id="details" [ngbCollapse]="isCollapsed">
          Détails de l'événement<br>
          Détails de l'événement<br>
          Détails de l'événement<br>
          Détails de l'événement<br>
          Détails de l'événement<br>
        </div>
      </div>
      <hr>
    </div>
    <br /><br />
  </div>
</div>
