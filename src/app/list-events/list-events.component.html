<div class="background-color">
<div class="row justify-content-md-center">
    <div class="container-fluid">
        <h2>{{ api.todaysDate.slice(0, 10) | date : 'fullDate' }}</h2>
        <br>
        <h3> Trouve ton évènement </h3><br>
    </div>

    <button class="btn btn-success col-lg-4">
      Sélectionne tes préférences
    </button>
</div>
<br>
<div class="container-fluid blue">
  <div *ngIf="isLoaded">
    <div *ngFor="let event of data.records">
      <div class="row">
        <div class="col-12 col-sm-3 col-md-2">
            {{ event.fields.date_start }}
            {{ event.fields.timetable }}
        </div>
        <div class="col-12 col-sm-5 col-md-7">
            {{ event.fields.title }}
        </div>
      <div class="col-12 col-sm-4 col-md-3">
            {{event.fields.placename}}
        </div>
      </div>
        <hr>
        <br>
      </div>
    </div>
  </div>
</div>
