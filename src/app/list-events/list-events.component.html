<div class="row justify-content-md-center">
  <button type="button" class="btn btn-success">Sélectionne tes préférences</button>
</div>
<div class="container">
  <h2>Mardi 16 octobre 2018</h2>
  <h3>Trouve ton évènement</h3>
</div>

<div class="row justify-content-md-center" *ngIf="isLoaded">
  <div *ngFor="let event of data.records">
    <div class="list-group col-md-3">
      <a href="#" class="list-group-item list-group-item-action">{{ event.fields.date_start }}<br>{{event.fields.timetable }}</a>
    </div>

    <div class="list-group col-md-5">
      <a href="#" class="list-group-item list-group-item-action justify-center">{{ event.fields.title }}</a>
    </div>

    <div class="list-group col-md-2">
      <a href="#" class="list-group-item list-group-item-action">{{event.fields.placename}}</a>
    </div>
  </div>
</div>
