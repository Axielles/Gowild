<div container>
  <div class="row  align-items-center">
    <h1 class="badge badge-secondary col-sm-3">Mardi 16 octobre 2018</h1>
    <h1 class="badge badge-secondary col-sm-5">Trouve ton évènement</h1>
    <button type="button" class="btn btn-success col-sm-4"><a routerLink="/details">Sélectionne tes préférences</a></button>
  </div>
</div>
<div class="container-fluid blue">
  <div *ngIf="isLoaded">
    <div *ngFor="let event of data.records">
      <div class="row">
        <div class="col-12 col-sm-3 col-md-2">
            {{ event.fields.date_start }}
            {{ event.fields.timetable }}
        </div>
        <div class="col-12 col-sm-5 col-md-7">
            {{ event.fields.title }}  
        </div> 
        <div class="col-12 col-sm-4 col-md-3">
            {{event.fields.placename}}
        </div>
      </div>
      <hr>
      <br>
    </div>
  </div>
</div>
