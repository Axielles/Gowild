<div class="container-fluid background-color">
  <div class="row input-group mt-1 mb-1 col-12 col-sm-6 col-md-4">
    <h1 class="form-control">Paramètres</h1>
    <div class="input-group-append">
      <button class="btn btn-outline-sucess" type="button">
        <a routerLink="/events">Go !</a>
      </button>
    </div>
  </div>
  <div class="row justify-content-around no-gutters custom-control custom-checkbox">
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeConcertsFlag()" [ngStyle]="{color: concertType ? 'blue' : 'red'}">Concerts</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeExpositionsFlag()" [ngStyle]="{color: expositionType ? 'blue' : 'red'}">Expositions</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeTheatersFlag()" [ngStyle]="{color: theaterType ? 'blue' : 'red'}">Théâtres</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeClubbingdFlag()" [ngStyle]="{color: clubbingType ? 'blue' : 'red'}">Clubbing</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeShowsFlag()" [ngStyle]="{color: showType ? 'blue' : 'red'}">Spectacles</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeCinemasFlag()" [ngStyle]="{color: cinemaType ? 'blue' : 'red'}">Cinémas</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeConferencesFlag()" [ngStyle]="{color: conferenceType ? 'blue' : 'red'}">Conférences</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeOthersFlag()" [ngStyle]="{color: otherType ? 'blue' : 'red'}">Autres</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changeGratuitsFlag()" [ngStyle]="{color: gratuitType ? 'blue' : 'red'}">Gratuit</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="changePayantsFlag()" [ngStyle]="{color: payantType ? 'blue' : 'red'}">Payant</button>
    <button type="button" class="btn btn-outline-secondary mb-1 col-5 col-sm-2 col-md-4 col-lg-3" (click)="returnSearchResults()" [ngStyle]="color: 'red'">Recherche</button>
  </div>
  <div class="row">
    <div>
      <input type="date" name="eventDate" class="input-group mt-1 mb-3 col-10 offset-1">
    </div>
    <div>
      <input type="number" name="distance" placeholder="5" class="input-group mt-1 mb-1 col-4 offset-1 col-sm-3">
      <label forName="distance">Distance autour de moi en km</label>
    </div>
  </div>
</div>
<div *ngIf="isReady">
  <div *ngFor="let event of eventTypePricing">
    <p>{{ event.fields.date_start }}</p>
  </div>
</div>
